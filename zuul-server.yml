server:
  port: 8080

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  routes:
    users:
      path: /users/**
      url: http://localhost:8081
    categories:
      path: /categories/**
      url: http://localhost:8082
